<!-- Modal content-->
<div class="modal-content">
    <div class="modal-header">
        <!--
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              -->
        <h4 class="modal-title">Give your Widget a Name</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12" ng-init="initialPoweredBy = nameModal.R.SETUP.poweredBy">
                <input class="form-control" ng-model="nameModal.currentWidget.configuration.what.title" placeholder="Name should be atleast 4 characters">

                <div class="checkbox" ng-click="nameModal.WU.changePoweredBy()" ng-if="!initialPoweredBy">
                    <label ng-init="initialPoweredBy = nameModal.R.SETUP.poweredBy">
                        <input  class="form-control" ng-model="nameModal.R.SETUP.poweredBy" type="checkbox" value=true>I agree to add a yeloni badge</label>

                </div>
            </div>
        </div>
    </div>
 <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-left" ng-disabled="!nameModal.currentWidget.configuration.what.title  || nameModal.currentWidget.configuration.what.title.trim().length < 4" ng-click="nameModal.ok()">Next</button>
    </div>
</div>
