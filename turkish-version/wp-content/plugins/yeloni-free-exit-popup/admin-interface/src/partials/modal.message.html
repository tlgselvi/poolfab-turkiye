<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <p>{{message}}</p>
    </div>
    <div class="modal-footer" ng-hide="hideButtons">
        <button type="button" class="btn btn-default pointer" ng-click="closeModal()">Close</button>
        <button type="button" class="btn btn-primary pointer" ng-click="gotoUpgrade()">View Extensions</button>
    </div>
</div>
<!-- /.modal-content -->
